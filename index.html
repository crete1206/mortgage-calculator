<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="design\style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <section>
    <main class="first-main">
      <form>
        <div class="description">
          <h2>
            Mortgage Calculator
          </h2>
          <button type="reset">Clear All</button>
        </div>


        <div class="amount">
          <p>
            Mortgage Amount
          </p>
          <input type="text" required id="m-amount">
        </div>


        <div class="term-rate">
          <div>
            <p>Mortgage Term</p>
            <input type="text" required id="m-term">
          </div>
          <div>
            <p>Interest Rate</p>
            <input type="text" required id="m-rate">
          </div>
        </div>


        <div class="radio">
          <p>Mortgage Type</p>
          <div class="repay-interest">
            <div class="radio-repay">
              <input type="radio" name="mort-type" id=""><span>Repayment</span>
            </div>
            <div class="radio-interest">
              <input type="radio" name="mort-type" id=""><span>Interest Only</span>
            </div>
          </div>
        </div>


        <div>
          <button class="calc-btn">
            <div><img src="assets\images\icon-calculator.svg" alt=""></div><b>Calculate Repayments</b>
          </button>
        </div>
      </form>
    </main>


    <main class="second-main">
      <img src="assets\images\illustration-empty.svg" alt="">
      <div>
        <h3>
          Results shown here
        </h3>
        <p>
          Complete the form and click ‚Äúcalculate repayments‚Äù to <br>see what 
          your monthly repayments would be.
        </p>
      </div>
    </main>
  </section>

</html>
