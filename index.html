<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <section>
        <main class="first-main">
          <form>
            <div class="description">
              <h2>Mortgage Calculator</h2>
              <button type="reset">Clear All</button>
            </div>

            <div class="amount">
              <p>Mortgage Amount</p>
              <div style="display: flex">
                <span
                  style="
                    padding: 5px 10px;
                    background-color: hsl(203, 88%, 87%);
                    border: 1px solid rgba(0, 0, 0, 0.194);
                    border-right: none;
                    border-bottom-left-radius: 2px;
                    border-top-left-radius: 2px; 
                  "
                  >&pound;</span
                ><input
                  style="border-left: none; border: 1px solid hsl(203, 88%, 87%);border-bottom-right-radius: 2px; border-top-right-radius: 2px; "
                  type="number"
                  required
                  id="m-amount"
                />
              </div>
            </div>

            <div class="term-rate">
              <div>
                <p>Mortgage Term</p>
                <input type="number" required id="m-term" class="m-term" style="border-right: none; border: 1px solid hsl(203, 88%, 87%); border-bottom-left-radius: 2px; border-top-left-radius: 2px;"/><span
                  style="
                    padding: 6px 10px;
                    background-color: hsl(203, 88%, 87%);
                    border: 1px solid rgba(0, 0, 0, 0.194);
                    border-left: none;
                    font-size: 11px;
                    border-bottom-right-radius: 2px;
                    border-top-right-radius: 2px;
                  "
                  class="term-span">years</span>
              </div>
              <div>
                <p>Interest Rate</p>
                <input type="text" id="m-rate" class="m-rate" style="border-right: none;border: 1px solid hsl(203, 88%, 87%); border-bottom-left-radius: 2px; border-top-left-radius: 2px;"/><span
                  style="
                    padding: 5px 10px;
                    background-color: hsl(203, 88%, 87%);
                    border: 1px solid rgba(0, 0, 0, 0.194);
                    border-left: none;
                    border-bottom-right-radius: 2px;
                    border-top-right-radius: 2px;
                  "
                  >%</span>
              </div>
            </div>

            <div class="radio">
              <p>Mortgage Type</p>
              <div class="repay-interest">
                <div
                  class="radio-repay"
                >
                  <input
                    type="radio"
                    style="accent-color: hsl(61, 70%, 52%);"
                    name="radio-repay"
                    id="repayment"
                  /><span>Repayment</span>
                </div>
                <div class="radio-interest">
                  <input type="radio" name="radio-repay" id="interest" style="accent-color: hsl(61, 70%, 52%);" /><span
                    >Interest Only</span
                  >
                </div>
              </div>
            </div>

            <div>
              <button type="submit" class="calc-btn">
                <div>
                  <img src="assets\images\icon-calculator.svg" alt="" />
                </div>
                <b>Calculate Repayments</b>
              </button>
            </div>
          </form>
        </main>

        <main class="second-main">
          <img id="image" src="assets\images\illustration-empty.svg" alt="" />
          <div>
            <h3>Results shown here</h3>
            <p>
              Complete the form and click “calculate repayments” to <br />see
              what your monthly repayments would be.
            </p>
          </div>
        </main>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
